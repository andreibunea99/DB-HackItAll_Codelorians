
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/auth.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">

</head>

<body>

<div class="homeBody">
    <h1 class="display-1 authTitle">Codelorians Social</h1>

    <div th:if="${registerFlag}" class="alertRegister">
        <p th:text="${registerFlag}"></p>
    </div>

    <div th:if="${registerFlagSuccess}" class="alertRegisterSuccess">
        <p th:text="${registerFlagSuccess}"></p>
    </div>

    <div th:if="${loginFlag}" class="alertLogin">
        <p th:text="${loginFlag}"></p>
    </div>

    <form class="authform register" action="#" th:action="@{/register}" th:object="${user}" method="post">
        <h1 class="display-4 typeoflogin">Register</h1>
        <div class="form-group">
            <label for="inputId">User ID</label>
            <input type="text" class="form-control opacityControl" id="inputId" aria-describedby="emailHelp" name="id">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email Address</label>
            <input type="email" class="form-control opacityControl" id="inputEmail" aria-describedby="emailHelp" name="email">
        </div>
        <div class="form-group">
            <label for="inputDiscord">Discord ID</label>
            <input type="text" class="form-control opacityControl" id="inputDiscord" aria-describedby="emailHelp" name="discord">
        </div>
        <div class="form-group">
            <label for="inputPassword1">Password</label>
            <input type="password" class="form-control opacityControl" id="inputPassword1" name="password">
        </div>
        <div class="form-group form-check" style="color: #FFFFFF">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree to share my contact data</label>
        </div>
        <button type="submit" class="btn btn-primary authButton">Register</button>
    </form>

    <div class="verticalLine"></div>

    <form class="authform login" action="#" th:action="@{/login}" th:object="${user}" method="post">
        <h1 class="display-4 typeoflogin">Login</h1>
        <div class="form-group">
            <label for="loginId">User ID</label>
            <input type="text" class="form-control opacityControl" id="loginId" name="id">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control opacityControl" id="loginPassword" name="password">
        </div>
        <button type="submit" class="btn btn-primary authButton">Login</button>
    </form>
</div>
</body>

</html>
