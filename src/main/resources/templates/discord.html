    <script type="text/javascript">

        function drawRooms() {
            var rooms = document.getElementById("rooms").value;
            var listRooms = rooms.split`, `;
            // var theRemovedElement = rooms.shift();
            // var theRemovedElement = rooms.pop();

            // console.log(rooms);
            // for (var s in rooms) {
            //     console.log(s);
            // }
            console.log(listRooms);
            document.getElementById("ppl1").innerHTML = listRooms[1];
            document.getElementById("ppl2").innerHTML = listRooms[2];
            document.getElementById("ppl3").innerHTML = listRooms[3];
            document.getElementById("ppl4").innerHTML = listRooms[4];
            document.getElementById("ppl5").innerHTML = listRooms[5];
            document.getElementById("ppl6").innerHTML = listRooms[6];
            document.getElementById("ppl7").innerHTML = listRooms[7];
            document.getElementById("ppl8").innerHTML = listRooms[8];
            document.getElementById("ppl9").innerHTML = listRooms[9];
            document.getElementById("ppl10").innerHTML = listRooms[10];
        }

        drawRooms();
    </script>


    <style>
        .square {
            height: 50px;

    <style>

            width: 50px;
