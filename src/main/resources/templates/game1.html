
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Work Map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    <meta http-equiv="refresh" content="10"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/gameRoom.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">

    <script type="text/javascript">

            var theRemovedElement = listRooms.shift();

            console.log(listRooms);
        }
    </script>

    <style>
        .square {
            height: 50px;
            width: 50px;
            background-color: #555;
        }
    </style>

    <style>
        .circle {
            height: 50px;
            width: 50px;
            background-color: #555;
            border-radius: 50%;
        }
    </style>

</head>

<body>
<table class="table userTable">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Users</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${list}">
        <td th:text="${user}"></td>
    </tr>
    </tbody>
</table>

<table class="table messageTable">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Chat</th>
    </tr>
    </thead>
    <tbody class="chatBody">
    <tr th:each="message : ${messages}">
        <td th:text="${message}"></td>
    </tr>
    </tbody>
</table>

<table class="table gameLinks">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Links</th>
    </tr>
    </thead>
    <tbody class="chatBody">
    <tr><td><a th:target="_blank" th:href="@{https://skribbl.io}" >skribbl</a></td></tr>
    <tr><td><a th:target="_blank" th:href="@{https://www.horsepaste.com}" >codenames</a></td></tr>
    <tr><td><a th:target="_blank" th:href="@{https://colonist.io}" >catan</a></td></tr>
    <tr><td><a th:target="_blank" th:href="@{https://www.isc.ro}" >scrabble</a></td></tr>
    </tbody>
</table>

<button type="button" th:onclick="|window.location.href='/codelorians-discord'|" class="btn btn-success goffice">
    Back to Office</button>

<form action="#" th:action="@{/chat}" method="post">
    <div class="form-group messageBox" >
        <label for="message">Message:</label>
        <input type="text" class="form-control" id="message" name="message">
    </div>
    <button type="submit" class="btn btn-primary submitMessage">Submit</button>
</form>

</body>

</html>
